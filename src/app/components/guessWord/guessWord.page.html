<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Guess word</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="remainingWords; then wordsToGuess; else noWordToGuess">
  </ng-container>
  <ng-template #wordsToGuess>
    <form [formGroup]="GuessForm" (ngSubmit)="checkAnswer()" novalidate>
      <ion-row>
        <ion-col size-md="6" size="12">
          <ion-card>
            <ion-item>
              <ion-input
                formControlName="eng"
                [clearOnEdit]="true"
                (keypress)="onInput($event)"
                [value]="inputModelEng"
                placeholder=""
                #ionInputEng
              ></ion-input>
              <ion-label>Anglais</ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col size-md="6" size="12">
          <ion-card>
            <ion-item>
              <ion-input
                formControlName="fr"
                [clearOnEdit]="true"
                (keypress)="onInput($event)"
                [value]="inputModelFr"
                placeholder=""
                #ionInputFr
              ></ion-input>
              <ion-label>Fran√ßais</ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-card>
        <ion-row class="ion-justify-content-center">
          <ion-button
            [disabled]="GuessForm.status==='INVALID'"
            fill="outline"
            type="submit"
          >
            <ion-icon slot="icon-only" name="enter"></ion-icon>
          </ion-button>
        </ion-row>
      </ion-card>
    </form>
  </ng-template>
  <ng-template #noWordToGuess>
    <ion-grid>
      <ng-container *ngIf="isZeroWord; then addWord; else noMoreWord">
      </ng-container>
      <ng-template #addWord>
        <ion-row class="ion-justify-content-center">
          <h3>Add a word</h3>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-button (click)="onAddWord()">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-row>
      </ng-template>
      <ng-template #noMoreWord>
        <ion-row class="ion-justify-content-center">
          <iframe
            title="clap"
            src="https://giphy.com/embed/7rj2ZgttvgomY"
            width="480"
            height="275"
            style="border: 0"
            class="giphy-embed"
            allowfullscreen
          ></iframe>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-button (click)="initWords()">
            <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
          </ion-button>
        </ion-row>
      </ng-template>
    </ion-grid>
  </ng-template>
</ion-content>
