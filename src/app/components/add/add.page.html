<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="wordsForm" (ngSubmit)="onAddWords()">
    <ion-row>
      <ion-col size-md="6" size="12">
        <ion-card>
          <ion-item>
            <ion-input
              formControlName="englishWord"
              type="text"
              [clearOnEdit]="true"
              placeholder="Add"
            ></ion-input>
            <ion-label>Anglais</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col size-md="6" size="12">
        <ion-card>
          <ion-item>
            <ion-input
              formControlName="frenchWord"
              type="text"
              [clearOnEdit]="true"
              placeholder="Ajouter"
            ></ion-input>
            <ion-label>Fran√ßais</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-card>
      <ion-row class="ion-justify-content-center">
        <ion-button
          type="submit"
          fill="outline"
          [disabled]="wordsForm.status==='INVALID'"
        >
          <ion-icon slot="icon-only" name="enter"></ion-icon>
        </ion-button>
      </ion-row>
    </ion-card>
  </form>
  <ion-card>
    <ion-row class="ion-justify-content-center">
      <input type="button" value="download CSV" (click)="downloadCSV()" />
      <ion-button expand="full">
        <ion-icon lazy="true" slot="start" name="image"></ion-icon>
        <ion-label slot="end">Upload CSV</ion-label>
        <input
          type="file"
          (change)="uploadCSV($event)"
          id="file-input"
          accept=".csv"
          required
          name="file-input"
        />
      </ion-button>
      <!-- <input type="button" value="upload CSV" (click)="uploadCSV()" /> -->
    </ion-row>
  </ion-card>
</ion-content>
